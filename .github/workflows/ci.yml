name: CI

on:
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-frontend:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:workspace

  ci-complete:
    name: CI Complete
    if: always()
    needs: [test-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.test-frontend.result }}" != "success" ]]; then
            echo "test-frontend result: ${{ needs.test-frontend.result }}"
            exit 1
          fi
          echo "All CI jobs passed successfully"
